<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
	</head>
	<body>
		<h1>Login</h1>

		{% if error  %}
			<p style="color:red">{{ error }}</p>
		{% endif %}

		<form action="/" method="post">
			<label>Username:</label><input type="text" name="username"><br>
			<label>Password:</label><input type="password" name="password"><br>
			<input type="submit" value="login">
		</form>
	</body>
</html>
