<!DOCTYPE html>
<html>
	<head><title>Home</title></head>
	<body>
		<h1>Welcome {{ username }}</h1>

		{% if role == "Admin"  %}
			<p>Your Role is: {{ role }}</p>
			<a href="/projects/new">
				<button>Create Project</button>
			</a>
			<a href="/projects/view">
				<button>View Projects</button>
			</a>

		{% elif role == "Developer"  %}
			<p>Your Role is: {{ role }}</p>
			<a href="/bugs/view">View Bug List</a><br>
		{% endif %}

		  <!-- Always available -->
		<a href="/bugs/assign">Assign a Bug</a><br>
		<a href="/login">Logout</a>
	</body>
</html>
